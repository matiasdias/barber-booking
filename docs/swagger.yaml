paths:
  /barber/client/create:
    post:
      consumes:
      - application/json
      description: Cria um novo cliente
      parameters:
      - description: Create client
        in: body
        name: client
        required: true
        schema:
          $ref: '#/definitions/client.CreateClient'
      produces:
      - application/json
      responses:
        "200":
          description: Sem conteúdo
      summary: Create client
      tags:
      - client
