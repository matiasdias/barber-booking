    post:
      consumes:
      - application/json
      description: Cria um novo barbeiro
      parameters:
      - description: Create barber
        in: body
        name: barber
        required: true
        schema:
          $ref: '#/definitions/barber.CreateBarber'
      produces:
      - application/json
      responses:
        "200":
