      contato:
        type: string
      email:
        type: string
      nome:
        type: string
      senha:
        type: string
    required:
    - contato
    - email
    - nome
    - senha
    type: object
  client.ListClients:
    properties:
      contato:
        type: string
      data_atualizacao:
        type: string
      data_criacao:
        type: string
      email:
        type: string
      id:
        type: integer
      nome:
        type: string
